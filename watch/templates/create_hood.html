{% extends 'base.html'%}

 {% block content %}

 <div class="container my-5">
    <div class="d-flex justify-content-center form_container">
      <div class="row"> 
        <div class="col-md-12">
            <div class="card">
                <h5 class="card-header" align="center" style="font-family:Oleo Script Swash Caps, cursive; font-size:35px;"> Create Hood </h5>
                <div class="card-body"> 
                    <form method="POST" enctype="multipart/form-data" style="width:500px;">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label"><strong> Hood Name </strong></label>
                              <div>
                              {{form.name}}
                              </div>
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label"><strong> Image </strong></label>
                            <div>
                              {{ form.picture}}
                            </div>
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label"><strong> Location </strong></label>
                            <div>
                              {{ form.location}}
                            </div>
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label"><strong> Population </strong></label>
                            <div>
                              {{ form.occupants_count}}
                            </div>
                          </div>
                      
                          <div class="form-group mt-4">
                            <button class="btn btn-outline-primary" type="submit"> Create Hood </button>
                        </div>
                      </form>              
                </div>
            </div>
        </div>
    </div>
</div>

 {% endblock %}
