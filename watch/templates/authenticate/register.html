{% extends 'authenticate/index.html'%}

{% block content %}

<div class="container">
    <div class="d-flex justify-content-center">
        <div class="user_card">
            <div class="d-flex justify-content-center">
               
            </div>
            <div class="d-flex justify-content-center form_container">

                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                        </div>
                        {{ form.email}}
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>

                        </div>
                        {{ form.username}}
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        {{ form.password1}}
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        {{ form.password2}}       
                    </div>
                    {{form.errors}}

                       <div class="d-flex justify-content-center mt-4 login_container">
                         <input class="btn login_btn" type="submit" value="Sign up">
                       </div>
                </form>
            </div>
            <div class="mt-2">
                <div class="d-flex justify-content-center links">
                    <!-- Have an account? <a href="{% url 'login' %}" class="ml-2">Log in</a> -->
                </div>
            </div>
        </div>
    </div>
</div>
<script>

var form_fields = document.getElementsByTagName('input')
form_fields[1].placeholder='Email';
form_fields[2].placeholder='Username';
form_fields[3].placeholder='Password';
form_fields[4].placeholder='Confirm Password';


for (var field in form_fields){	
form_fields[field].className += ' form-control'
}

</script>

{% endblock %}
