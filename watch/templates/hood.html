<div class="container my-5">
    <div class="row">
        {% for post in posts %}
        <div class="col-md-6 mb-3">
            <div class="card">
              <img src="{{post.picture.url}}" style="height: 300px;" class="card-img-top" alt="...">
                <div class="card-body"> 
                    <p class="card-text">{{post.caption}}</p>             
                  <small><strong>{{post.posted}}</strong></small>                                             
                </div>
            </div>
        </div>
        {%  endfor %}
    </div>
  </div>
