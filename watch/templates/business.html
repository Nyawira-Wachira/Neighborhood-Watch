{% extends 'base.html'%}

 {% block content %}
 <div class="container mt-3">
    <a href="{% url 'business' %}" class="btn btn-outline-primary my-2">Add Business</a>
 </div>
<div class="container mb-4">
    <div class="row">
        {% for project in projects %}
        <div class="col-md-4 mb-3">
            <div class="card">
              <img src="{{project.picture.url}}" style="height: 300px;" class="card-img-top" alt="...">
                <div class="card-body">
                    <h3 style="font-family: Oleo Script Swash Caps, cursive;">Name: {{project.name}}</h3>  
                    <p class="card-text">{{project.email}}</p>             
                  <div class="container my-3">
                    
                 </div>

                </div>
            </div>
        </div>
        {%  endfor %}
    </div>
  </div>  

  {% endblock %}
