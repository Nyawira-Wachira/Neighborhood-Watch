{% extends 'base.html'%}

{% block content %}

<div class="container my-5">
    <div class="d-flex justify-content-center form_container"> 
        <div class="row"> 
            <div class="col-md-12">
                <div class="card">
                    <h5 class="card-header" align="center" style="font-family:Oleo Script Swash Caps, cursive; font-size:35px;">Update Hood Details</h5>
                    <div class="card-body"> 
                        <form method="POST" enctype="multipart/form-data" style="width:500px;">
                            {% csrf_token %}
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label"><strong>Image:</strong></label>
                            <div>
                            {{ q_form.picture}}
                            </div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label"><strong>Name:</strong></label>
                          <div>
                            {{ q_form.name}}
                          </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label"><strong>Population:</strong></label>
                            <div>
                              {{ q_form.occupants_count}}
                              </div>
                          </div>
                          <div class="form-group mt-4">
                            <button class="btn btn-primary" type="submit">Update Details</button>
                        </div>
                      </form>              
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
